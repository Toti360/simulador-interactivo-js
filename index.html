<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo</title>
    <link rel="stylesheet" href="./css/stylo.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculadora de Costo</h1>
        <div class="input-group">
            <label for="costoProduccion">Costo de Producción:</label>
            <input type="number" id="costoProduccion" placeholder="Ingrese el costo de producción">
        </div>
        <div class="input-group">
            <label for="margenBeneficio">Margen de Beneficio (%):</label>
            <input type="number" id="margenBeneficio" placeholder="Ingrese el margen de beneficio">
        </div>
        <button id="calcularButton">Calcular</button>

        <div id="resultado"></div>

        <div id="historial"></div>

        <div id="estadisticas"></div>
    </div>

    <script src="./javascript/main.js"></script>
</body>

</html>
